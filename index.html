<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./dist/style.css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <div id="weather" class="winter">
        <div class="mountains">
            <div class="rounded-mountain rounded-mountain-1">
                <div class="rounded-mountain-top">
                    <div class="rounded-mountain-cap-1"></div>
                    <div class="rounded-mountain-cap-2"></div>
                    <div class="rounded-mountain-cap-3"></div>
                </div>
            </div>
            <div class="rounded-mountain rounded-mountain-2">
                <div class="rounded-mountain-top">
                    <div class="rounded-mountain-cap-1"></div>
                    <div class="rounded-mountain-cap-2"></div>
                    <div class="rounded-mountain-cap-3"></div>
                </div>
            </div>
            <div class="rounded-mountain rounded-mountain-3">
                <div class="rounded-mountain-top">
                    <div class="rounded-mountain-cap-1"></div>
                    <div class="rounded-mountain-cap-2"></div>
                    <div class="rounded-mountain-cap-3"></div>
                </div>
            </div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
        </div>
        <div class="meter">
            <div class="glass">
                <div class="info">
                    <span class="number">0</span> F
                </div>
                <div class="filler"></div>
            </div>
            <div class="bulb">
                <div class="bulb-fill"></div>
            </div>
        </div>
        <div class="sun"></div>
        </div>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
